<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Pasai Dating Simulator, game, Pasai, Hypersonic's Creations">
    <link rel="icon" type="image/png" href="files/android-chrome-192x192.png">
    <title>Hypersonic's Creations - Pasai Dating Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }

        .background {
            background-image: url('files/light-blue-green-background-with-bubbles.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-bottom: 60px;
        }

        .translucent-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .game-image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
        }

        .download-button {
            position: relative;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background 0.3s, transform 0.3s;
            overflow: hidden;
        }

        .download-button::after {
            content: "â“˜ Coming Soon";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.6);
            color: black;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button {
            background-color: #FF6347;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: #D24B2A;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="translucent-box">
            <h1>Pasai Dating Simulator</h1>
            <img class="game-image" src="files/pasai-dating-simulator-image.png" alt="Pasai Dating Simulator Game Image">
            <p>An interactive dating simulator where your choices define relationships. Will you find love or heartbreak?</p>
            <button class="download-button">Download</button>
            <br>
            <button class="back-button" onclick="window.history.back();">Back</button>
        </div>
    </div>
</body>
</html>
