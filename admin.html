<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Section</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('files/light-blue-green-background-with-bubbles-modern-abstract-illustration-with-colorful-circle-shapes-pattern-for-websites-vector.jpg'); /* Local image */
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .translucent-box {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            margin-top: 10px;
        }

        .button:hover {
            background-color: darkblue;
        }

        .file-list {
            margin-top: 30px;
        }

        .upload-form {
            margin-top: 20px;
        }

        input[type="file"] {
            margin-top: 10px;
        }
        .warning {
        color:red;
        }
        .music-player {
            margin-top: 20px;
            text-align: center;
        }

        .music-player select {
            padding: 10px;
            font-size: 1em;
            margin-right: 10px;
        }

        .music-player audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="translucent-box">
            <p>Welcome to the Admin Section</p>
            <div class="file-list">
                <p>Available files for download:</p>
                <a href="files\isolate_interpreter.py" class="button" download>pasai's programing language</a>
                <a href="files\goated_program.bat" class="button" download>program</a>
                <!-- Add more files as needed -->
            </div>
            <div class="music-player">
                <select id="songSelect" onchange="playSong()">
                    <option value="">Select a song</option>
                    <option value="files\Believer.mp3">Believer</option>
                    <option value="files\BRODYAGA FUNK.mp3">BRODYAGA funk</option>
                    <option value="files\DNA.mp3">DNA?</option>
                    <option value="files\Lost Umbrella.mp3">Lost Umbrella</option>
                    <option value="files\SKYFALL.mp3">SKYFALL</option>
                </select>
                <audio id="audioPlayer" controls>
                    <source id="audioSource" src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <p class="warning">note this is a beta frature it may take upto 2 days to upload<p>
            <form class="upload-form" action="upload.php" method="post" enctype="multipart/form-data">
                <label for="fileToUpload">Select file to upload:</label>
                <input type="file" name="fileToUpload" id="fileToUpload">
                <input type="submit" value="Upload File" name="submit" class="button">
            </form>
        </div>
    </div>
    <script>
    function playSong() {
        const songSelect = document.getElementById('songSelect');
        const audioPlayer = document.getElementById('audioPlayer');
        const audioSource = document.getElementById('audioSource');

        const selectedSong = songSelect.value;
        if (selectedSong) {
            // Replace with the actual storage URL or local URL
            audioSource.src = `path/to/your/songs/${selectedSong}`;
            audioPlayer.load();
            audioPlayer.play();
        } else {
            audioPlayer.pause();
            audioSource.src = "";
        }
    }
</script>
</body>
</html>
